
<div class="calendar-container" *ngIf="events">
    <div class="row mt-4 p-3 d-flex justify-content-center">
      
        <div class="col-md-6 text-center pl-2 ml-2">
            <!-- <h3 class="mt-0">{{ viewDate | calendarSchedulerDate:(view + 'ViewTitle'):locale:weekStartsOn:excludeDays:viewDays:startsWithToday }}</h3> -->
            <select #viewDayOptionSelect1 class="form-control" [ngModel]="viewDays" (change)="viewDaysOptionChanged(viewDayOptionSelect1.value)">
                <option  [value]=1>Today</option>
                <option [value]=3>Three Days</option>
                <option [value]=7>Week</option>
            </select>
        </div>
        <div class="col-md-6 text-right">
            <div class="row">
                <!-- <div class="col-6 d-md-none d-xl-flex col-xl-6 valign-center text-right">
                    <select #viewDayOptionSelect2 class="form-control m-1" [ngModel]="viewDays" (change)="viewDaysOptionChanged(viewDayOptionSelect2.value)">
                        <option [value]=1>Un giorno</option>
                        <option [value]=3>Tre giorni</option>
                        <option [value]=7>Una settimana</option>
                    </select>
                </div> -->
                <div class="col-6 col-md-12 ">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary"
                                mwlCalendarPreviousView
                                [view]="view"
                                [(viewDate)]="viewDate"
                                [daysInWeek]="viewDays"
                                [excludeDays]="excludeDays"
                                [disabled]="prevBtnDisabled"
                                (viewDateChange)="dateOrViewChanged()">
                            <span class="valign-center">
                                <i title="Precedente"
                                    class="material-icons md-18">Previous</i>
                            </span>
                        </button>
                        <button type="button" name="TodayButton" class="btn btn-light"
                                mwlCalendarToday
                                [(viewDate)]="viewDate"
                                (viewDateChange)="dateOrViewChanged()">
                            <span class="valign-center">
                                <i title="Oggi"
                                    class="material-icons md-18">today</i>
                            </span>
                        </button>
                        <button type="button" class="btn btn-primary"
                                mwlCalendarNextView
                                [view]="view"
                                [(viewDate)]="viewDate"
                                [daysInWeek]="viewDays"
                                [excludeDays]="excludeDays"
                                [disabled]="nextBtnDisabled"
                                (viewDateChange)="dateOrViewChanged()">
                            <span class="valign-center">
                                <i title="Successivo"
                                    class="material-icons md-18">Next</i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
  </div>
  <br>
  <div [ngSwitch]="view">
        <calendar-scheduler-view *ngSwitchCase="CalendarView.Week"
                                [viewDays]="viewDays"
                                [viewDate]="viewDate"
                                [events]="events"
                                [locale]="locale"                               
                                [responsive]="false"
                                [weekStartsOn]="weekStartsOn"
                                [excludeDays]="excludeDays"
                                [startsWithToday]="startsWithToday"
                                [hourSegments]="hourSegments"
                                [dayStartHour]="dayStartHour"
                                [dayEndHour]="dayEndHour"
                                [dayModifier]="dayModifier"
                                [hourModifier]="hourModifier"
                                [segmentModifier]="segmentModifier"
                                [eventModifier]="eventModifier"
                                [showEventActions]="true"
                                [showSegmentHour]="true"
                                [zoomEventOnHover]="true"
                                (viewDaysChanged)="viewDaysChanged($event)"
                                (dayHeaderClicked)="dayHeaderClicked($event.day)"
                                (hourClicked)="hourClicked($event.hour)"
                                (segmentClicked)="segmentClicked('Clicked', $event.segment)"
                                (eventClicked)="eventClicked('Clicked', $event.event)"
                                (eventTimesChanged)="eventTimesChanged($event)"
                                [refresh]="refresh">
        </calendar-scheduler-view>
    </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
      <button type="button" class="close" id="CloseCalendar" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="container">
            <form action="/action_page.php">
                <label for="ServiceTime">Change date of service start</label><br>
                <input type="datetime-local" id="ServiceTime" name="ServiceTime" [(ngModel)]="serviceTime">
            </form>
      </div>
      </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="SaveChanges($event)">Save</button>
    </div>
  
  </ng-template>

</script>
