<form class="container" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="col-md-9 border-right">
    <div class="p-3 py-5">

      <div class="col-md-6">
      <div *ngIf="invalidLogin" class="alert alert-danger">Wrong credentials</div>
      </div>
      <div class="col-md-6">
      <label for="username" class="sr-only">Email address</label>
      <input type="email" id="userName" name="userName" #userName="ngModel" [(ngModel)]="service.formData.userName" placeholder="User Name" required autofocus>
      </div>
      <div class="col-md-6">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="service.formData.password" placeholder="Password" required>
      </div>   
      <div class="col-md-6">
      <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
      </div>
    </div>
   </div>
</form>
