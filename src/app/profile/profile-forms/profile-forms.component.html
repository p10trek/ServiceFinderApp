<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>
                Login
            </label>
            <div contenteditable="true" *ngIf="profile$ | async as u">
                <h2>{{u.email}}</h2>
                <input type="hidden" value="u.email"  placeholder="User login" name="Login" #Login="ngModel" [(ngModel)]="service.formData.Login">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Name</label>
            <div contenteditable="true" *ngIf="profile$ | async as u">
                <h2>{{u.name}}</h2>
            <input type="hidden" value="u.name" placeholder="User name" name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name">
            </div>
        </div>
    </div>
    <div class="form-row">
            <div class="form-group col-md-6">
                <label>New Password</label>
                <div contenteditable="true" *ngIf="profile$ | async as u">
                    <input type="hidden"  class="form-control form-control-lg" placeholder="User password" name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password">
                </div>
            </div>
            <div class="form-group col-md-6">           
                <label>Retype New password</label>
                <div contenteditable="true" *ngIf="profile$ | async as u">
                    <input type="hidden" class="form-control form-control-lg" placeholder="User password" name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password">
                </div>
            </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Company email</label>
            <div contenteditable="true" *ngIf="profile$ | async as u">
            <h2>{{u.email}}</h2>
            <input type="hidden" class="form-control form-control-lg" placeholder="User email" name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Business phone</label>
            <div contenteditable="true" *ngIf="profile$ | async as u">
                <h2>{{u.phone}}</h2>
                <input type="hidden" class="form-control form-control-lg" placeholder="User phone" name="Phone" #Phone="ngModel" [(ngModel)]="service.formData.Phone">
            </div>
        </div>
    </div>
        <div class="form-group">
            <label>Service Description</label>
            <div contenteditable="true" *ngIf="profile$ | async as u">
                <h2>{{u.description}}</h2>
                <input type="hidden" class="form-control form-control-lg" placeholder="User description" name="Description" #Description="ngModel" [(ngModel)]="service.formData.Description">
            </div>
        </div>
        <div class="form-group">
            <label>Logo</label>
            <div contenteditable="true" *ngIf="profile$ | async as u">
                <h2>{{u.logo}}</h2>
                <input type="hidden" class="form-control form-control-lg" placeholder="User logo" name="Logo" #Logo="ngModel" [(ngModel)]="service.formData.Logo">
            </div>
        </div>
        <div class="form-group">
            <label>City</label>
            <div contenteditable="true" *ngIf="profile$ | async as u">
                <h2>{{u.city}}</h2>
                <input type="hidden" class="form-control form-control-lg" placeholder="City" name="City" #City="ngModel" [(ngModel)]="service.formData.City">
            </div>
        </div>
        <div class="form-group">
            <label>Street</label>
            <div contenteditable="true" *ngIf="profile$ | async as u">
                <h2>{{u.street}}</h2>
                <input type="hidden" class="form-control form-control-lg" placeholder="Street" name="Street" #Street="ngModel" [(ngModel)]="service.formData.Street">
            </div>
        </div>
        <div class="form-group">
            <label>Number</label>
            <div contenteditable="true" *ngIf="profile$ | async as u">
                <h2>{{u.number}}</h2>
                <input type="hidden" class="form-control form-control-lg" placeholder="Number" name="Number" #Number="ngModel" [(ngModel)]="service.formData.Number">
            </div>
        </div>
        <div class="form-group">
            <label>Postal Code</label>
            <div contenteditable="true" *ngIf="profile$ | async as u">
                <h2>{{u.postalCode}}</h2>
                <input type="hidden" class="form-control form-control-lg" placeholder="PostalCode" name="PostalCode" #PostalCode="ngModel" [(ngModel)]="service.formData.PostalCode">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-lg" type="submit">SUBMIT</button>
        </div>
    </form>
