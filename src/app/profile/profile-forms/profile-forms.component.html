<form novalidate #form="ngForm" (ngSubmit)="SaveProfile(form.value)" class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="{{profileData.Logo}}">
                <span class="font-weight-bold">
                </span><span class="text-black-50"></span><span>
                </span>
            </div>
        </div>
        <div class="col-md-9 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="form-row row mt-2">
                    <div class="form-group col-md-6"><label class="labels">Email</label><input type="email" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"
                            placeholder="User email" name="Email" #Email="ngModel" [(ngModel)]="profileData.Email">
                            <div *ngIf="Email.errors?.['required']" class="customAlertText"><small>Email address is
                                required.</small></div>
                        <div *ngIf="Email.errors?.['pattern'] && (Email.dirty || Email.touched)"><small>Incorrect email
                                address</small></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="labels">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="User name" name="Name"
                            #Name="ngModel" [(ngModel)]="profileData.Name">
                    </div>
                    <div class="form-group col-md-6"><label class="labels">Phone
                            Number</label><input type="text" required pattern="[0-9]{9}" required class="form-control"
                            placeholder="User phone" name="Phone" #Phone="ngModel" [(ngModel)]="profileData.Phone">
                        <div *ngIf="Phone.errors?.['pattern'] && (Phone.dirty || Phone.touched)"
                            class="customAlertText"><small>Phone number must contain 9 numbers</small></div>
                        <div *ngIf="Phone.errors?.['required']" class="customAlertText"><small>Phone number is
                                required.</small></div>
                    </div>
                    <div class="form-group col-md-6"><label class="labels">City</label><input type="text"
                            class="form-control" placeholder="City" name="City" #City="ngModel"
                            [(ngModel)]="profileData.City"></div>
                    <div class="form-group col-md-6"><label class="labels">Street</label><input type="text"
                            class="form-control" placeholder="Street" name="Street" #Street="ngModel"
                            [(ngModel)]="profileData.Street"></div>
                    <div class="form-group col-md-6"><label class="labels">Postcode</label><input type="text"
                            pattern="[0-9]{2}-[0-9]{3}" class="form-control" name="PostalCode" #PostalCode="ngModel"
                            [(ngModel)]="profileData.PostalCode"></div>
                    <div *ngIf="PostalCode.errors?.['pattern'] && (PostalCode.dirty || PostalCode.touched)"
                        class="customAlertText"><small>Incorrect postal code</small></div>
                    <div class="form-group col-md-6"><label class="labels">Street number</label><input type="text"
                            class="form-control" name="Number" #Number="ngModel" [(ngModel)]="profileData.Number">
                    </div>

                    <div class="form-group col-md-6"><label class="labels">Logo link</label><input type="text"
                            class="form-control" name="Logo" #Logo="ngModel" [(ngModel)]="profileData.Logo">
                    </div>

                    <!-- <div class="col-md-6"><label class="labels">Password</label><input type="password"
                            class="form-control" placeholder="Your old password" name="Password" #Password="ngModel"
                            [(ngModel)]="service.formData.Password" autocomplete="off"></div><span></span>
                    <div class="col-md-6"><label class="labels">New password</label><input type="password"
                            class="form-control" placeholder="Your new password" name="Password" #Password="ngModel"
                            [(ngModel)]="profileData.NewPassword" autocomplete="off"></div>
                    <div class="col-md-6"><label class="labels">Reply new password</label><input type="password"
                            class="form-control" placeholder="Reply your new password" name="Password"
                            #Password="ngModel" [(ngModel)]="profileData.NewPassword" autocomplete="off"></div> -->
                </div>
                <div class="py-3 mt-5 text-center"><button class="btn btn-outline-dark profile-button" type="submit"
                        [disabled]="!form.valid">Save
                        Profile</button></div>
            </div>
        </div>
    </div>
</form>
