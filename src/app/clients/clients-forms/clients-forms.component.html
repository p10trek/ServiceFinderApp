<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Login</label>
            <input type="text" class="form-control form-control-lg" placeholder="User login" name="Login" #Login="ngModel" [(ngModel)]="service.formData.login">
        </div>
        <div class="form-group col-md-6">
            <label>Name</label>
            <input type="text" class="form-control form-control-lg" placeholder="User name" name="Name" #Name="ngModel" [(ngModel)]="service.formData.name">
        </div>
    </div>
    <div class="form-row">
            <div class="form-group col-md-6">
                <label>Password</label>
                <input type="password" class="form-control form-control-lg" placeholder="User password" name="Password" #Password="ngModel" [(ngModel)]="service.formData.password">
            </div>
            <div class="form-group col-md-6">
                <label>Retype password</label>
                <input type="password" class="form-control form-control-lg" placeholder="User password" name="Password" #Password="ngModel" [(ngModel)]="service.formData.password">
            </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Email</label>
            <input type="email" class="form-control form-control-lg" placeholder="User email" name="Email" #Email="ngModel" [(ngModel)]="service.formData.email">
        </div>
        <div class="form-group col-md-6">
            <label>Phone</label>
            <input type="tel" class="form-control form-control-lg" placeholder="User phone" name="Phone" #Phone="ngModel" [(ngModel)]="service.formData.phone">
        </div>
    </div>
  
    <div class="form-group">
        <button class="btn btn-info btn-lg" type="submit">SUBMIT</button>
    </div>
</form>
